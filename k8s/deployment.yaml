apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: banking
  labels:
    app: notification-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: notification-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: notification-service
      containers:
        - name: notification-service
          image: banking/notification-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3003"
            # PostgreSQL
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: DB_HOST
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "banking_notifications"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: DB_PASSWORD
            - name: DB_SSL
              value: "true"
            # MongoDB
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: MONGO_URL
            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_TLS
              value: "true"
            # Kafka
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: KAFKA_BROKERS
            # External Services
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: TWILIO_ACCOUNT_SID
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: TWILIO_AUTH_TOKEN
            - name: TWILIO_PHONE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: TWILIO_PHONE_NUMBER
            - name: TWILIO_ENABLED
              value: "true"
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: SENDGRID_API_KEY
            - name: SENDGRID_ENABLED
              value: "true"
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: FIREBASE_PROJECT_ID
            - name: FIREBASE_PRIVATE_KEY_PATH
              value: "/secrets/firebase/service-account.json"
            - name: FIREBASE_ENABLED
              value: "true"
            # Security
            - name: FIELD_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: FIELD_ENCRYPTION_KEY
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: INTERNAL_API_KEY
            # WebSocket Gateway
            - name: WEBSOCKET_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: notification-service-config
                  key: WEBSOCKET_GATEWAY_URL
            - name: WEBSOCKET_GATEWAY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notification-service-secrets
                  key: WEBSOCKET_GATEWAY_API_KEY
            # Logging
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: firebase-credentials
              mountPath: /secrets/firebase
              readOnly: true
      volumes:
        - name: firebase-credentials
          secret:
            secretName: firebase-service-account
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - notification-service
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
