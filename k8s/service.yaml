apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: banking
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3003
      targetPort: 3003
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: notification-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service
  namespace: banking
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service
  namespace: banking
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: notification-service
  namespace: banking
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: notification-service
